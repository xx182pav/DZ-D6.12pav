<!DOCTYPE html>  
<html lang="en">  
<head>  
 <meta charset="UTF-8">  
 <title>Главная страница</title>  
</head>  
<body>  
{% if username %}  
    <h1>Привет, {{ username }}! Я знаю твой профиль на <a href="{{ github_url }}">github</a>!</h1>

{% else %}

{% endif %}  
</body>  
</html>
